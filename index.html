<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Rapid Label Printer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="main-container">
        <h1>üì¶ Rapid Label Printer</h1>
        <div class="button-group">
            <button class="main-btn search-btn" onclick="openSearchModal()">
                üîç Search Product
            </button>
            <button class="main-btn manual-btn" onclick="openManualModal()">
                ‚úèÔ∏è Manual Entry
            </button>
        </div>
    </div>

    <!-- Modal Search Product -->
    <div id="searchModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <h2>üîç Search Product</h2>
            
            <div class="search-section">
                <label for="productSearch">Enter SKU or CODE:</label>
                <div class="search-input-group">
                    <input type="text" id="productSearch" placeholder="Ex: 72452 or R3118-REFLECTOR-AL">
                    <button onclick="searchProduct()" class="search-btn-small">üîç Search</button>
                </div>
                <div class="search-results" id="searchResults"></div>
                <div class="search-error" id="searchError"></div>
            </div>

            <div id="productDetails" class="product-details hidden">
                <h3>üì¶ Product Selected</h3>
                <div class="product-info">
                    <div class="info-item">
                        <label>SKU:</label>
                        <span id="foundSku"></span>
                    </div>
                    <div class="info-item">
                        <label>CODE:</label>
                        <span id="foundCode"></span>
                    </div>
                </div>

                <div class="editable-fields">
                    <div class="field-row">
                        <div class="field-group">
                            <label for="editQty">QTY: *</label>
                            <input type="number" id="editQty" min="1" required>
                        </div>
                        <div class="field-group">
                            <label for="editDate">Date:</label>
                            <input type="date" id="editDate">
                        </div>
                    </div>
                </div>

                <div class="size-selection">
                    <label>Select size: *</label>
                    <div class="size-buttons">
                        <button class="size-btn" data-size="A4" onclick="selectSize('A4')">A4</button>
                        <button class="size-btn" data-size="A3" onclick="selectSize('A3')">A3</button>
                    </div>
                </div>

                <div class="pages-selection">
                    <label>Number of pages: *</label>
                    <div class="pages-input">
                        <button onclick="decreasePages()" class="pages-btn">‚ñº</button>
                        <input type="number" id="pagesCount" value="1" min="1" readonly>
                        <button onclick="increasePages()" class="pages-btn">‚ñ≤</button>
                    </div>
                </div>

                <div class="print-section">
                    <button id="printSearchBtn" class="print-btn disabled" onclick="printSearchLabel()">
                        üñ®Ô∏è Print
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Manual Entry -->
    <div id="manualModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeManualModal()">&times;</span>
            <h2>‚úèÔ∏è Manual Entry</h2>
            
            <form id="manualForm">
                <div class="manual-fields">
                    <div class="field-group">
                        <label for="manualSku">SKU: *</label>
                        <input type="text" id="manualSku" required>
                        <div class="error" id="manualSkuError"></div>
                    </div>
                    
                    <div class="field-group">
                        <label for="manualCode">Code: *</label>
                        <input type="text" id="manualCode" required>
                        <div class="error" id="manualCodeError"></div>
                    </div>
                    
                    <div class="field-row">
                        <div class="field-group">
                            <label for="manualQty">Qty: *</label>
                            <input type="number" id="manualQty" min="1" required>
                            <div class="error" id="manualQtyError"></div>
                        </div>
                        <div class="field-group">
                            <label for="manualDate">Date:</label>
                            <input type="date" id="manualDate">
                        </div>
                    </div>
                </div>

                <div class="size-selection">
                    <label>Select size: *</label>
                    <div class="size-buttons">
                        <button type="button" class="size-btn" data-size="A4" onclick="selectManualSize('A4')">A4</button>
                        <button type="button" class="size-btn" data-size="A3" onclick="selectManualSize('A3')">A3</button>
                    </div>
                </div>

                <div class="pages-selection">
                    <label>Number of pages: *</label>
                    <div class="pages-input">
                        <button type="button" onclick="decreaseManualPages()" class="pages-btn">‚ñº</button>
                        <input type="number" id="manualPagesCount" value="1" min="1" readonly>
                        <button type="button" onclick="increaseManualPages()" class="pages-btn">‚ñ≤</button>
                    </div>
                </div>

                <div class="print-section">
                    <button type="submit" id="printManualBtn" class="print-btn disabled">
                        üñ®Ô∏è Print
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
